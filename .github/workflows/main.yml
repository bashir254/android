name: Build .NET MAUI App Android

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Restore Dependencies
      run: dotnet restore youkoso.sln

    - name: Clean Project
      run: dotnet clean youkoso/youkoso.csproj

    - name: Setup Keystore File
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" > keystore.keystore.asc
        gpg -d --passphrase "${{ secrets.KEYSTORE_PASSWORD_GPG }}" --batch keystore.keystore.asc > youkoso/keystore.keystore
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
    - name: Install .NET MAUI
      run: dotnet workload install maui
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: |
        dotnet build youkoso/youkoso.csproj -c Release -f net7.0-android /p:AndroidSigningKeyPass="${{ secrets.KEYSTORE_PASSWORD }}" /p:AndroidSigningStorePass="${{ secrets.KEYSTORE_PASSWORD }}" /p:BuildMode=Release --output ./bin
    - name: Build AAB and APK
      run: |
        dotnet publish youkoso/youkoso.csproj -c Release -f net7.0-android /p:AndroidSigningKeyPass="${{ secrets.KEYSTORE_PASSWORD }}" /p:AndroidSigningStorePass="${{ secrets.KEYSTORE_PASSWORD }}" /p:BuildMode=Release /p:OutputPath=./youkoso
    - name: Save AAB and APK
      run: |
        mkdir -p youkoso/artifacts
        mv youkoso/youkoso/bin/Release/net7.0-android/*.aab youkoso/artifacts/aab.aab
        mv youkoso/youkoso/bin/Release/net7.0-android/*.apk youkoso/artifacts/apk.apk
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: youkoso-artifacts
        path: youkoso/artifacts
