name: Build .NET MAUI Android app

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Keystore File
      run: |
        echo "$KEYSTORE_PASSWORD_ALIAS" | "${{ secrets.KEYSTORE_PASSWORD_ALIAS }}"
        echo "$KEYSTORE_PASSWORD" | "${{ secrets.KEYSTORE_PASSWORD }}"
        echo "$KEYSTORE_PASSWORD_GPG" | "${{ secrets.KEYSTORE_PASSWORD_GPG }}"
        echo "${{ secrets.KEYSTORE_FILE }}" > keystore.keystore.asc
        gpg -d --passphrase "${{ secrets.KEYSTORE_PASSWORD_GPG }}" --batch keystore.keystore.asc > youkoso/keystore.keystore

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x

    - name: Install .NET MAUI
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '20'

    - name: Build Application
      run: dotnet build -f:net7.0-android -c:Release /p:AndroidSigningKeyPass=$KEYSTORE_PASSWORD /p:AndroidSigningStorePass=$KEYSTORE_PASSWORD /p:AndroidSigningKeyAlias=$KEYSTORE_PASSWORD_ALIAS

    - name: Build AAB and APK
      run: |
        dotnet publish -f:net7.0-android -c:Release /p:AndroidSigningKeyPass=$KEYSTORE_PASSWORD /p:AndroidSigningStorePass=$KEYSTORE_PASSWORD /p:AndroidSigningKeyAlias=$KEYSTORE_PASSWORD_ALIAS

    - name: Copy files to bin folder
      shell: powershell
      run: |
        Copy-Item -Path .\youkoso\bin\Release\net7.0-android\publish\* -Destination .\youkoso\bin\ -Recurse  # ビルドされたファイルをコピー

    - name: Publish files as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: youkoso\bin\  # アーティファクトとしてアップロードするフォルダのパス
